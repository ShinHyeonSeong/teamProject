<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/style/join.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="jquery-3.6.1.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
</head>

<body>
    <section class="join_form">
        <h1>회원가입</h1>
        <form action="">
            <div class="input-group mb-3">
                <!--이름 입력-->
                <label for="name_id">성명</label>
                <input type="text" class="form-control" id="name_id" placeholder="이름" aria-label="Recipient's username"
                    aria-describedby="button-addon2">
            </div>

            <div class="input-group mb-3">
                <!--ID 입력-->
                <label for="id_id">ID</label>
                <input type="text" class="form-control" id="id_id" placeholder="ID" aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">중복 확인</button>
            </div>

            <div class="input-group mb-3">
                <!--pw 입력-->
                <label for="pw_id">PW</label>
                <input type="password" class="form-control" id="pw_id" placeholder="PW"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
            </div>

            <div class="input-group mb-3">
                <!--pw 재확인-->
                <label for="confirm_id">PW 확인</label>
                <input type="password" class="form-control" id="confirm_id" placeholder="PW 재입력"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
            </div>

            <div class="input-group mb-3">
                <!--전화번호-->
                <label for="tel_id">Tel.</label>
                <input type="tel" class="form-control" id="tel_id" placeholder="Tel." aria-label="Recipient's username"
                    aria-describedby="button-addon2">
            </div>

            <div class="input-group mb-3">
                <!--생년월일-->
                <label for="age_id">생년월일</label>
                <input type="text" class="form-control" id="age_id" placeholder="생년월일(6자리)" maxlength="6"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
            </div>

            <div class="input-group mb-3">
                <!--닉네임-->
                <label for="nickname_id">닉네임</label>
                <input type="text" class="form-control" id="nickname_id" placeholder="닉네임"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
            </div>

            <div class="input-group mb-3">
                <!--주소-->
                <label for="address_id">주소</label>
                <input type="text" class="form-control" id="address_id" placeholder="주소"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
            </div>

            <div class="input-group">
                <!--성별-->
                <label for="join_sex">성별</label>
                <select class="form-select" id="join_sex" aria-label="Default select example">
                    <option selected value="1">남성</option>
                    <option value="2">여성</option>
                    <option value="3">기타</option>
                </select>
            </div>
        </form>
        <div class="join_btn">
            <input class="btn btn-primary" id="join" type="submit" value="완료">
        </div>
        <div class="pw_btn">
            <input class="btn btn-primary" id="password" type="button" value="돌아가기">
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
