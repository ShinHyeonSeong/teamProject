<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/style/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="jquery-3.6.1.min.js"></script>
</head>

<body>
    <div class="login_form">
        <h1>로그인</h1>
        <form action="">
            <div class="login_area">
                <input type="text" placeholder="ID" nane="id" id="id">
            </div>
            <div class="login_area">
                <input type="password" placeholder="PASSWORD" nane="pw" id="pw">
            </div>
            <div class="login_btn">
                <input class="btn btn-primary" id="login" type="submit" value="로그인">
            </div>
            <div class="pw_btn">
                <a th:href="@{/join}">
                <input class="btn btn-primary" id="password" type="button" value="회원가입">
                </a>
            </div>

        </form>
        <div>
            <a class="forgot" href="">ID/PW 찾기</a>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
