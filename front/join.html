        <div class="loginWrapper">
            <div id="loginFormContent">
              <!-- Tabs Titles -->
              <div id="loginTextWrapper">
                <div id="loginIcon"><a href="index.html"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg></a></div>
                <h1> 회원가입 </h1>
              </div>
          
              <!-- Login Form -->
              <form>
                <input type="text" id="id" name="id" placeholder="아이디를 입력해주세요." required>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요." required>
                <input type="text" id="nickname" name="nickname" placeholder="사용할 닉네임을 입력해주세요." required>
                <input type="email" name="email" placeholder="이메일을 입력해주세요." required>
                <input type="submit" value="회원가입">
              </form>
          
            </div>
